<!DOCTYPE html> <html lang="en"> <head> <meta charset="UTF-8"> <meta name="viewport" content="width=device-width,initial-scale=1"> <title>Coordinate Converter</title> <link rel="stylesheet" href="./style.css"> <script src="./logic.js"></script> <script>window.onload=()=>{const n=document.getElementById("input");convert(n.value)}</script> </head> <body> <div class="container"> <nav><a href="..">&larr; View other pages</a></nav> <h1 class="title is-3">Coordinate Converter</h1> <p>Converts from Glyphs or Galactic Coordinates to the Coordinate format of the save file JSON.</p> <section> <h2 class="title is-5">Input</h2> <input id="input" class="input" type="text" maxlength="19" placeholder="Coordinates or Glyphs" oninput="convert(this.value)"> </section> <section> <h2 class="title is-5">Output</h2> <div id="output"></div> </section> </div> </body> </html>
